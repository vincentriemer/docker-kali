sudo: required
language: ruby
services:
- docker
script:
- cd stage-0 && ./build.sh && cd ..
- cd stage-1 && ./build.sh && cd ..
- cd stage-2 && ./build.sh && cd ..
before_deploy:
- ls -la
- zip -r docker-kali.zip ./out
deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: docker-kali.zip
  on:
    repo: vincentriemer/docker-kali
